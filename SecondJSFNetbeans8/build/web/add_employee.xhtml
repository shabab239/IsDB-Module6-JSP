<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Employee</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
            }
            .container {
                width: 50%;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            h1 {
                text-align: center;
                color: #555;
            }
            .form-group {
                margin-bottom: 10px;
            }
            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .form-group input[type="text"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .form-group .button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #5cb85c;
                color: #fff;
                text-decoration: none;
                border-radius: 4px;
                border: none;
                cursor: pointer;
            }
            .form-group .button:hover {
                background-color: #4cae4c;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Add Employee</h1>

            <h:form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <h:inputText id="name" value="#{employeeManageBean.employee.name}" />
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <h:inputText id="email" value="#{employeeManageBean.employee.email}" />
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <h:inputText id="address" value="#{employeeManageBean.employee.address}" />
                </div>
                
                <div class="form-group">
                    <h:commandButton action="#{employeeManageBean.saveEmployee()}" value="Save" styleClass="button" />
                </div>
            </h:form>

        </div>
    </h:body>
</html>
