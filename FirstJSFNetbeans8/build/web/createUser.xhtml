<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create User</title>
</h:head>
<h:body>
    <h:form id="userForm">
        <h:panelGrid columns="2">
            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{userBean.user.name}" required="true" />

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{userBean.user.email}" required="true" />

            <h:commandButton value="Create" action="#{userBean.create}" />
        </h:panelGrid>
    </h:form>

    <h2>User List</h2>
    <h:form>
        <h:dataTable value="#{userBean.users}" var="user">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{user.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{user.name}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Delete" action="#{userBean.delete(user)}" onclick="return confirm('Are you sure?');" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
